<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Book</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üçΩÔ∏è Recipe Book</h1>

  <form id="recipe-form">
    <input type="text" id="title" placeholder="Recipe Title" required />
    <input type="text" id="ingredients" placeholder="Ingredients (comma-separated)" required />
    <textarea id="instructions" placeholder="Instructions"></textarea>
    <select id="cuisine">
      <option value="">Select Cuisine</option>
      <option value="Italian">Italian</option>
      <option value="Mexican">Mexican</option>
      <option value="Indian">Indian</option>
      <option value="Chinese">Chinese</option>
    </select>
    <button type="submit">Add Recipe</button>
  </form>

  <div id="search-filters">
    <input type="text" id="search-title" placeholder="Search by Title" />
    <input type="text" id="search-ingredients" placeholder="Search by Ingredients" />
    <select id="filter-cuisine">
      <option value="">Filter by Cuisine</option>
      <option value="Italian">Italian</option>
      <option value="Mexican">Mexican</option>
      <option value="Indian">Indian</option>
      <option value="Chinese">Chinese</option>
    </select>
  </div>

  <div id="recipes-container"></div>

  <footer>
    <p>JavaScript Practical Exam Project ‚Äî Recipe Book</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
